      <article>
        <h2>Contato</h2>
          <p>Preencha os campos abaixo:</p>
        <form method="post">
          <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
          </div>
          <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
          </div>
          <div>
            <input type="submit">
          </div>
        </form>
        <p>Fazemos encomendas para eventos corporativos, aniversários e casamentos, consulte o orçamento conosco!</p>

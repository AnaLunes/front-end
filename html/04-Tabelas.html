<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<title>HTML - Tabelas</title>
			<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas</h1>
		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3">Descrição da Tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr align="center">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="left">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr align="right">
					<td>3A</td>
					<td colspan="2">3B</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da Tabela</td>
				</tr>
			</tfoot>
		</table>
		<h2>Tabela como Layout</h2>
		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#836FFF" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#4B0082"></td>
				<td width="60%" bgcolor="#9370DB">
					<h2>Título</h2>
					<p>Batatinha quando nasce...</p>
				</td>
				<td bgcolor="#9370DB">Coluna 2</td>
				<td width="20" bgcolor="#4B0082"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#483D8B" align="center">Rodapé</td>
			</tr>
		</table>
	</body> 
</html>
